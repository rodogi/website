<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>
        {{ if .IsHome }}
            {{ .Site.Title }}
        {{ else }}
            {{ .Title }} - {{ .Site.Title }}
        {{ end }}
    </title>
    
    {{ $style := resources.Get "scss/custom.scss" | css.Sass (dict "outputStyle" "compressed") }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
